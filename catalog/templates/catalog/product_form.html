{% extends 'catalog/base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-6">
        <h1 class="mb-4">Редактирование</h1>
        <form method="post">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                     <a class="btn btn-primary" href="{% url 'catalog:products_list' %}">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
