{% extends 'blog/base.html' %}
{% block content%}
{% load my_tags %}

<div class="album py-5 bg-body-tertiary">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						<div class="col">
							<div class="card shadow-sm">
<!--								<img src="{{ blog.image | media_filter }}">-->
								<img src="{{ object.preview.url }}" alt="{{ object.title }}">
								<div class="card-body">
									<p class="card-text">Заголовок: {{ object.title }}</p>
									<p class="card-text">Содержимое: {{ object.content }}</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
{% endblock %}
