{% extends 'blog/base.html' %}
{% block content%}
{% load my_tags %}
<div class="album py-5 bg-body-tertiary">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						{% for blog in object_list %}
						<div class="col">
							<div class="card shadow-sm">
								{% if blog.preview %}
    								<img src="{{ blog.preview.url }}" alt="{{ blog.title }}">
								{% else %}
    								<p>Изображение отсутствует</p>
								{% endif %}
								<div class="card-body">
									<p class="card-text">{{ blog.title }}</p>
									<p class="card-text">{{ blog.content | truncatechars:100 }}</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<a class="btn btn-primary" href="{% url 'blog:blog_detail' blog.pk %}" role="button">Просмотр</a>
											<a class="btn btn-primary" href="{% url 'blog:blog_update' blog.pk %}" role="button">Редактировать</a>
											<a class="btn btn-primary" href="{% url 'blog:blog_delete' blog.pk %}" role="button">Удалить</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
{% endblock %}
